<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // Function to handle multiple-choice question
        function checkMultipleChoice(answer) {
            var correctAnswer = "B"; // Change this to the correct answer
            var resultText = document.getElementById('multiple-choice-result');
            var buttons = document.querySelectorAll('.mc-button');
            
            if (answer === correctAnswer) {
                resultText.textContent = "Correct!";
                resultText.style.color = "green";
            } else {
                resultText.textContent = "Incorrect";
                resultText.style.color = "red";
                buttons.forEach(function(button) {
                    if (button.textContent === correctAnswer) {
                        button.style.backgroundColor = "green";
                    } else {
                        button.style.backgroundColor = "transparent";
                    }
                });
            }
        }

        // Function to handle free response question
        function checkFreeResponse() {
            var userAnswer = document.getElementById('free-response-input').value;
            var correctAnswer = "zkSync Era is a Zero Knowledge rollup that supports generalized EVM compatibility for the Ethereum blockchain";
            var resultText = document.getElementById('free-response-result');

            if (userAnswer.trim().toLowerCase() === correctAnswer.toLowerCase()) {
                resultText.textContent = "Correct!";
                resultText.style.color = "green";
                document.getElementById('free-response-input').style.backgroundColor = "green";
            } else {
                resultText.textContent = "Incorrect";
                resultText.style.color = "red";
                document.getElementById('free-response-input').style.backgroundColor = "red";
            }
        }
    </script>
</head>
<body>
<div class="header">
    <h1>Trivia!</h1>
</div>

<div class="container">
    <div class="section">
        <h2>Part 1: Multiple Choice </h2>
        <hr>
        <h3>What is the capital of Ukraine?</h3>
        <button class="mc-button" onclick="checkMultipleChoice('A')">A) Dnipro</button>
        <button class="mc-button" onclick="checkMultipleChoice('B')">B) Kiyv</button>
        <button class="mc-button" onclick="checkMultipleChoice('C')">C) Lviv</button>
        <div id="multiple-choice-result"></div>
    </div>

    <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr>
        <h3>What is zkSync Era?</h3>
        <input type="text" id="free-response-input">
        <button onclick="checkFreeResponse()">Confirm Answer</button>
        <div id="free-response-result"></div>
    </div>
</div>
</body>
</html>
